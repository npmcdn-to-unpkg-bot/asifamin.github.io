<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Maps Builder</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:700,400,100,200,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/lib/angular2/es6-shim.min.js"></script>
    <script src="js/lib/angular2/system-polyfills.js"></script>
    <script src="js/lib/angular2/angular2-polyfills.js"></script>
    <script src="js/lib/angular2/system.src.js"></script>
    <script src="js/lib/angular2/Rx.js"></script>
    <script src="js/lib/angular2/angular2.dev.js"></script>
    <script>
        System.config({
            packages: {
                js: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('js/boot')
                .then(null, console.error.bind(console));
    </script>
    <style>
        .form-horizontal .control-label {
            text-align: left !important;
        }
        form {
            background: aliceblue;
            padding: 1em;
        }
        #mapid { height: 180px; }
    </style>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><strong>Maps Builder</strong></a>
        </div>
        <!--<ul class="nav navbar-nav">-->
            <!--<li class="active"><a href="#">Home</a></li>-->
            <!--<li><a href="#">Page 1</a></li>-->
            <!--<li><a href="#">Page 2</a></li>-->
            <!--<li><a href="#">Page 3</a></li>-->
        <!--</ul>-->
    </div>
</nav>
<div class="container-fluid">
    <div class="col-lg-6">
        <form>
            <fieldset>
                <legend><strong>Data Layer</strong></legend>
                <div class="form-group">
                    <label for="datalayerurl">Data Layer URL</label>
                    <input type="text" class="form-control" id="datalayerurl" placeholder="Data Layer URL">
                </div>
            </fieldset>
        </form>
        <br />
        <br />
        <form>
            <fieldset>
                <legend><strong>Map Options</strong></legend>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Share my location
                    </label>
                </div>
                <div class="form-inline">
                    <div class="form-group">
                        <label for="height">Height (in px)</label>
                        <input type="text" class="form-control" id="height" placeholder="Height (in px)">
                    </div>
                    <div class="form-group">
                        <label for="width">Width (in px)</label>
                        <input type="text" class="form-control" id="width" placeholder="Width (in px)">
                    </div>
                </div>
                <br />
                <div class="form-inline">
                    <p><strong>Center of map</strong></p>
                    <div class="form-group">
                        <label for="latitude">latitude</label>
                        <input type="text" class="form-control" id="latitude" placeholder="latitude">
                    </div>
                    <div class="form-group">
                        <label for="longitude" class="qg-visually-hidden">longitude</label>
                        <input type="text" class="form-control" id="longitude" placeholder="longitude">
                    </div>
                </div>
                <br />
               <div class="form-horizontal">
                   <div class="form-group">
                       <label for="initialZoomLevel" class="col-sm-3 control-label text-left">Initial map zoom level</label>
                       <div class="col-sm-5">
                           <input type="password" class="form-control" id="initialZoomLevel" placeholder="Initial map zoom level">
                       </div>
                   </div>

                   <div class="form-group">
                       <label for="minZoomLevel" class="col-sm-3 control-label">Minimum map zoom level</label>
                       <div class="col-sm-5">
                           <input type="text" class="form-control" id="minZoomLevel" placeholder="Min map zoom level">
                       </div>
                   </div>

                   <div class="form-group">
                       <label for="maxZoomLevel" class="col-sm-3 control-label">Maximum map zoom level</label>
                       <div class="col-sm-5">
                           <input type="text" class="form-control" id="maxZoomLevel" placeholder="Max map zoom level">
                       </div>
                   </div>
               </div>
            </fieldset>
        </form>
        <br />
        <button type="submit" class="btn btn-primary btn-lg">Preview</button>
    </div>
    <div class="col-lg-6">
        <div id="mapid"></div>
    </div>
</div>

<my-app>Loading...</my-app>
<script src="https://npmcdn.com/leaflet@1.0.0-rc.2/dist/leaflet.js"></script>

<script>
    var mymap = L.map('mapid').setView([51.505, -0.09], 13);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 18,
        id: 'your.mapbox.project.id',
        accessToken: 'your.mapbox.public.access.token'
    }).addTo(mymap);
</script>
</body>
</html>
